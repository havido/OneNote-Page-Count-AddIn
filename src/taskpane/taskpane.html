<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneNote Counter</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div id="app-body">
            <h2 class="ms-font-xl">OneNote Counter</h2>
            <p class="ms-font-s">This add-in counts the number of items in your OneNote notebooks.</p>
            <p class="ms-font-s">Select the scope and item type you want to count.</p>
            <p class="ms-font-s">Click the "Run" button to execute the count.</p>
            <p class="ms-font-s">The results will be displayed in the console.</p>
            
            <div>
                <label for="scope-dropdown">Count From:</label>
                <select id="scope-dropdown">
                <option value="Application">Application/Account</option>
                <option value="Notebook">Notebook</option>
                <option value="Section Group">Section Group</option>
                <option value="Section">Section</option>
                <option value="Page">Page</option>
                </select>
            </div>
            
            <div>
                <label for="count-dropdown">Select Item to Count:</label>
                <select id="count-dropdown">
                <option value="Notebook">Notebook</option>
                <option value="Section Group">Section Group</option>
                <option value="Section">Section</option>
                <option value="Page">Page</option>
                <option value="SubPage">SubPage</option>
                <option value="Word count">Word count</option>
                </select>
            </div>
            
            <button id="run">Run</button>

            <div id="result"></div>
        </div>
    </main>
</body>

</html>
